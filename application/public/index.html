<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" charser="utf-8"></script>
</head>
<body>
    <div id="page_wrapper">
        <img id="top_logo" src="./img/logo.png" alt="パトローナス ロゴ">
        <div id="control">
            <div class="page show" id="select_role">
                <button class="top_button top_item" onclick="setRole('guider');">教えちゃう</button><br>
                <button class="top_button top_item" onclick="setRole('trainee')">教えてもらう</button>
            </div>
            <div class="page" id="input_token">
                <form onsubmit="connectRoom(); return false;">
                    <input id="token_input" type="text" class="top_item"><br>
                    <input type="submit" class="top_button top_item">
                </form>
            </div>
            <div class="page" id="show_token">
                <div id="token" class="top_item"></div>
            </div>
        </div>
    </div>
</body>
</html>
